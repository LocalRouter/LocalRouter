<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Logo: two circles connected by S-curve -->
  <!-- Scaled from 100x100 viewBox to fit in ~400x400 area centered in 512x512 -->
  <!-- Scale factor: 4, offset: 56 -->

  <!-- Top-left circle (hollow) - cx=20*4+56=136, cy=136, r=12*4=48 -->
  <circle cx="136" cy="136" r="48" fill="none" stroke="url(#logoGrad)" stroke-width="40"/>

  <!-- Bottom-right circle (hollow) - cx=80*4+56=376, cy=376, r=48 -->
  <circle cx="376" cy="376" r="48" fill="none" stroke="url(#logoGrad)" stroke-width="40"/>

  <!-- Smooth S-curve routing line -->
  <!-- Original: M 32 22 C 75 15, 90 40, 50 50 C 10 60, 25 85, 68 78 -->
  <!-- Scaled: multiply by 4, add 56 -->
  <path
    d="M 184 144 C 356 116, 416 216, 256 256 C 96 296, 156 396, 328 368"
    stroke="url(#logoGrad)"
    stroke-width="40"
    stroke-linecap="round"
    fill="none"
  />
</svg>

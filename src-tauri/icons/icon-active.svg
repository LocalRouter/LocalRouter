<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brighter gradients for active state -->
    <linearGradient id="circleGradientActive" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="innerCircleGradientActive" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="arrowGradientActive" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
    </linearGradient>

    <!-- Shadow filter for depth -->
    <filter id="shadowActive" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="innerShadowActive" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow effect for active state -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle (base layer) - brighter -->
  <circle cx="256" cy="256" r="220" fill="url(#circleGradientActive)" filter="url(#shadowActive)"/>

  <!-- Middle circle (depth layer) - brighter -->
  <circle cx="256" cy="256" r="180" fill="url(#innerCircleGradientActive)" filter="url(#innerShadowActive)"/>

  <!-- Inner circle (core) - brighter -->
  <circle cx="256" cy="256" r="50" fill="#E3F2FD" opacity="0.95"/>

  <!-- Center dot with glow -->
  <circle cx="256" cy="256" r="20" fill="url(#arrowGradientActive)" filter="url(#glow)"/>

  <!-- Arrow 1: Right (0 degrees) -->
  <g transform="translate(256, 256) rotate(0)" filter="url(#innerShadowActive)">
    <path d="M 60 0 L 130 0 L 130 -20 L 170 0 L 130 20 L 130 0 Z" fill="url(#arrowGradientActive)"/>
  </g>

  <!-- Arrow 2: Bottom Right (120 degrees) -->
  <g transform="translate(256, 256) rotate(120)" filter="url(#innerShadowActive)">
    <path d="M 60 0 L 130 0 L 130 -20 L 170 0 L 130 20 L 130 0 Z" fill="url(#arrowGradientActive)"/>
  </g>

  <!-- Arrow 3: Bottom Left (240 degrees) -->
  <g transform="translate(256, 256) rotate(240)" filter="url(#innerShadowActive)">
    <path d="M 60 0 L 130 0 L 130 -20 L 170 0 L 130 20 L 130 0 Z" fill="url(#arrowGradientActive)"/>
  </g>

  <!-- Accent circles for depth (signal waves) - brighter and more visible -->
  <circle cx="256" cy="256" r="90" fill="none" stroke="#90CAF9" stroke-width="3" opacity="0.6"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#64B5F6" stroke-width="2" opacity="0.5"/>

  <!-- Highlight for 3D effect - brighter -->
  <ellipse cx="256" cy="200" rx="100" ry="60" fill="#FFFFFF" opacity="0.25"/>
</svg>
